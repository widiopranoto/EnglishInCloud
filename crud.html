<body style="height: auto; min-height: 100%;">
    <script src="head-nav.js"></script>
    <div id="body-container">
        <div id="body-content">
            <script src="body-nav.js"></script>
            <section class="page container">
                <div class="row">
                    <div class="span8">
                        <div class="box">
                            <div class="box-header">
                                <i class="icon-cog"></i>
                                <h5>Setting</h5>
                            </div>
                            <div class="box-content">

                                <body onload="muatDaftarData();">
                                    <div class="col-md-8 col-md-offset-2" ng-controller="listContactCtrl">
                                        <div class="page-header">
                                            <ul class="nav nav-pills">
                                                <li><a id="nav-list-data" class="active" href="javascript:void(0);"
                                                        onclick="gantiMenu('list-data');">List of Links</a></li>
                                                <li><a id="nav-tambah-data" href="javascript:void(0);"
                                                        onclick="gantiMenu('tambah-data');">Register Links</a></li>
                                            </ul>
                                        </div>

                                        <div id="tambah-data" class="well" style="">
                                            <form id="form-data">
                                                <div id="name-group" class="form-group">
                                                    <label>LINK</label>
                                                    <select class="form-control" id="QUESTION">
                                                        <option value="schedule">Journal</option>
                                                        <option value="journal">Journal</option>
                                                        <option value="attendant">Attendant List</option>
                                                        <option value="grade">Grade</option>
                                                        <option value="silabus_x">Silabus Kelas X</option>
                                                        <option value="silabus_xi">Silabus Kelas XI</option>
                                                        <option value="silabus_xii">Silabus Kelas XII</option>
                                                        <option value="prota_x">Program Tahunan Kelas X</option>
                                                        <option value="prota_xi">Program Tahunan Kelas XI</option>
                                                        <option value="prota_xii">Program Tahunan Kelas XII</option>
                                                        <option value="promes_x">Program Semester Kelas X</option>
                                                        <option value="promes_xi">Program Semester Kelas XI</option>
                                                        <option value="promes_xii">Program Semester Kelas XII</option>
                                                        <option value="rpp_x">RPP Kelas X</option>
                                                        <option value="rpp_xi">RPP Kelas XI</option>
                                                        <option value="rpp_xii">RPP Kelas XII</option>
                                                        <option value="ulangan_x">Ulangan Kelas X</option>
                                                        <option value="ulangan_xi">Ulangan Kelas XI</option>
                                                        <option value="ulangan_xii">Ulangan Kelas XII</option>

                                                    </select>
                                                </div>
                                                <div id="ANSWER-groupp" class="form-group">
                                                    <label>GOOGLE DRIVE LINK</label>
                                                    <textarea class="form-control" id="ANSWER" name="ANSWER"
                                                        placeholder="Google Drive Link"></textarea><br>
                                                </div>
                                                <input type="button" value="Simpan" onclick="simpanData();"
                                                    class="btn btn-success btn-small">
                                                <input type="reset" value="Reset" onclick=""
                                                    class="btn btn-warning btn-small">
                                            </form>
                                        </div>
                                        <div id="edit-data" class="well" style="display:none;">
                                            <form id="eform-data">

                                                <div id="name-group" class="form-group" style="display:none;">
                                                    <label>ID</label>
                                                    <input type="text" class="form-control" id="eid_data"
                                                        name="QUESTION" placeholder=""><br>
                                                </div>

                                                <div id="name-group" class="form-group">
                                                    <label>QUESTION</label>
                                                    <input type="text" class="form-control" id="enama" name="QUESTION"
                                                        placeholder="contoh: Nyekrip Web"><br>
                                                </div>
                                                <div id="ANSWER-group" class="form-group">
                                                    <label>ANSWER</label>
                                                    <input type="text" class="form-control" id="ealamat" name="ANSWER"
                                                        placeholder="contoh: Indonesia"><br>
                                                </div>
                                                <div id="ket-group" class="form-group">
                                                    <label>UBOUT US</label>
                                                    <textarea class="form-control" id="eket" name="ket"
                                                        placeholder="contoh: Web Tutorial Indonesia"></textarea><br>
                                                </div>
                                                <input type="button" value="Simpan" onclick="simpanEditData();"
                                                    class="btn btn-success btn-small">
                                                <input type="reset" value="Reset" onclick=""
                                                    class="btn btn-warning btn-small">
                                                <input type="button" value="Cancel" onclick="gantiMenu('list-data');"
                                                    class="btn btn-warning btn-small">
                                            </form>
                                        </div>
                                        <div id="list-data" class="well" style="display: none;">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th width="20%">QUESTION</th>
                                                        <th>ANSWER</th>
                                                        <th>ABOUT US</th>
                                                        <th colspan="2">ACTION</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>1 </td>
                                                        <td> </td>
                                                        <td> </td>
                                                        <td> </td>
                                                        <td><a class="btn btn-warning btn-small"
                                                                href="javascript:void(0)"
                                                                onclick="editData('1')">EDIT</a></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <script type="text/javascript">
                                        function muatDaftarData() {
                                            if (localStorage.daftar_data && localStorage.id_data) {

                                                daftar_data = JSON.parse(localStorage.getItem('daftar_data'));

                                                var data_app = "";

                                                if (daftar_data.length > 0) {
                                                    data_app = '<table class="table">';
                                                    data_app += '<thead>' +
                                                        '<th>ID</th>' +
                                                        '<th width="20%">QUESTION</th>' +
                                                        '<th>ANSWER</th>' +
                                                        '<th>ABOUT US</th>' +
                                                        '<th colspan="2">ACTION</th>' +
                                                        '</thead><tbody>';

                                                    for (i in daftar_data) {
                                                        data_app += '<tr>';
                                                        data_app += '<td>' + daftar_data[i].id_data + ' </td>' +
                                                            '<td>' + daftar_data[i].QUESTION + ' </td>' +
                                                            '<td>' + daftar_data[i].ANSWER + ' </td>' +
                                                            '<td>' + daftar_data[i].ket + ' </td>' +
                                                            //'<td><a class="btn btn-danger btn-small" href="javascript:void(0)" onclick="hapusData(\''+daftar_data[i].id_data+'\')">TRASH</a></td>'+
                                                            '<td><a class="btn btn-warning btn-small" href="javascript:void(0)" onclick="editData(\'' + daftar_data[i].id_data + '\')">EDIT</a></td>';
                                                        data_app += '</tr>';

                                                    }
                                                    data_app += '</tbody></table>';

                                                }
                                                else {
                                                    data_app = "<h3> TIDAK ADA DATA TERSIMPAN ....</h3>";
                                                }


                                                $('#list-data').html(data_app);
                                                $('#list-data').hide();
                                                $('#list-data').fadeIn(100);
                                            }
                                        }

                                        function editData(id) {

                                            if (localStorage.daftar_data && localStorage.id_data) {
                                                daftar_data = JSON.parse(localStorage.getItem('daftar_data'));
                                                idx_data = 0;
                                                for (i in daftar_data) {
                                                    if (daftar_data[i].id_data == id) {
                                                        $("#eid_data").val(daftar_data[i].id_data);
                                                        $("#enama").val(daftar_data[i].QUESTION);
                                                        $("#ealamat").val(daftar_data[i].ANSWER);
                                                        $("#eket").val(daftar_data[i].ket);
                                                        daftar_data.splice(idx_data, 1);
                                                    }
                                                    idx_data++;
                                                }
                                                gantiMenu('edit-data');

                                            }

                                        }


                                        function simpanData() {
                                            QUESTION = $('#QUESTION').val();
                                            ANSWER = $('#ANSWER').val();
                                            ket = $('#ket').val();

                                            if (localStorage.daftar_data && localStorage.id_data) {
                                                daftar_data = JSON.parse(localStorage.getItem('daftar_data'));
                                                id_data = parseInt(localStorage.getItem('id_data'));
                                            }
                                            else {
                                                daftar_data = [];
                                                id_data = 0;
                                            }

                                            id_data++;
                                            daftar_data.push({ 'id_data': id_data, 'QUESTION': QUESTION, 'ANSWER': ANSWER, 'ket': ket });
                                            localStorage.setItem('daftar_data', JSON.stringify(daftar_data));
                                            localStorage.setItem('id_data', id_data);
                                            document.getElementById('form-data').reset();
                                            gantiMenu('list-data');

                                            return false;
                                        }

                                        function simpanEditData() {
                                            id_data = $('#eid_data').val();
                                            QUESTION = $('#enama').val();
                                            ANSWER = $('#ealamat').val();
                                            ket = $('#eket').val();

                                            daftar_data.push({ 'id_data': id_data, 'QUESTION': QUESTION, 'ANSWER': ANSWER, 'ket': ket });
                                            localStorage.setItem('daftar_data', JSON.stringify(daftar_data));
                                            document.getElementById('eform-data').reset();
                                            gantiMenu('list-data');

                                            return false;
                                        }

                                        function hapusData(id) {
                                            if (localStorage.daftar_data && localStorage.id_data) {
                                                daftar_data = JSON.parse(localStorage.getItem('daftar_data'));

                                                idx_data = 0;
                                                for (i in daftar_data) {
                                                    if (daftar_data[i].id_data == id) {
                                                        daftar_data.splice(idx_data, 1);
                                                    }
                                                    idx_data++;
                                                }

                                                localStorage.setItem('daftar_data', JSON.stringify(daftar_data));
                                                muatDaftarData();
                                            }
                                        }


                                        function gantiMenu(menu) {
                                            if (menu == "list-data") {
                                                muatDaftarData();
                                                $('#tambah-data').hide();
                                                $('#list-data').fadeIn();
                                                $('#edit-data').hide();
                                            }
                                            else if (menu == "tambah-data") {
                                                $('#tambah-data').fadeIn();
                                                $('#list-data').hide();
                                                $('#edit-data').hide();
                                            } else if (menu == "edit-data") {
                                                $('#edit-data').fadeIn();
                                                $('#tambah-data').hide();
                                                $('#list-data').hide();
                                            }
                                        }
                                    </script>

                                </body>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
